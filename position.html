<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height:100px;
            width: 100px;
        }
        #b1{
            background-color: aqua;
            position: static;
            left: 200px;
        }
        #b2{
            background-color:greenyellow;
            position: relative;
            left: 200px;
        }
        #b3{
            background-color:purple;
            position: relative;

        }
    </style>
</head>
<body>
    <div id="b1"></div>
    <div id="b2"></div>
    <div id="b3"></div>
</body>
</html>
