<!DOCTYPE html>
<html>
<body>
<form>
<label for="Firstname">First name</label>
<input type="text" name="Firstname" placeholder="Enter Firstname"/><br/><br/>
<label for="Secondname">Last name </label>
<input type="text" name="Secondname"placeholder="Enter Lastname"/><br/><br/>
<label for="email">Email</label>
<input type="email" name="email" placeholder="Enter Email"/><br/><br/>
<label for="password">Password</label>
<input type="password" name="password"placeholder="Enter password"/><br/><br/>
<label for="contact">Contact</label>
<input type="tel" name="contact"placeholder="Enter contact"/><br/><br/>
<label type="number">Number</label>
<input type="number" name="num" placeholder="Number"/><br/><br/>
<p>Enter the gender</p>
<input type="radio" name="gender" id="male" value="male"/>
<label for="male">Male</label>
<input type="radio" name="gender" id="female" value="female"/>
<label for="female">Female</label>
<input type="radio" name="gender" id="others" value="others"/>
<label for="others">Others</label><br/>
<p>Enter language </p>
<label for="hindi">Hindi</label>
<input type="checkbox" name="hindi" value="hindi"/>
<label for="English">English</label>
<input type="checkbox" name="English" value="English"/><br/>
<p>Rate yourself</p>
<input type="range"><br/>
<label for="date">Date</label>
<input type="datetime-local" name="date"/><br/><br/>
<input type="submit"/>
</form>
</body>
</html>
